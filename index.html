<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <p>67070057</p>
        <h2>ITF Website</h2>
        <p>Week 14</p>
    </nav>
    <div class="container">
        <div class="hearder-cool">
            <img src="Sweet-angel.png" alt="">
            <div>
                <h1>ITF Simple Bank</h1>
                <p>Welcome to my first HTML + CSS + JS website!</p>
            </div>
        </div>
        <textarea name="" id="outputdata"></textarea>
        <div>
            <div>
                <h1>Account Overview</h1>
                <div>
                    <div>
                        <img src="user.png" alt="">
                        <div>
                            <h3>Account Information</h3>
                            <p>Name: Teeramet Pakkotanang</p>
                            <p>Type: Savings Account</p>
                        </div>
                    </div>
                    <div>
                        <img src="briefcase.png" alt="">
                        <div>
                            <h3>Balance Information</h3>
                            <form onsubmit="setbalance(event)">
                                <label for="account-balance">Current account balance:</label>
                                <input id="account-balance" type="number">

                                <label for="cash-balance">Current cash balance:</label>
                                <input id="cash-balance" type="number">

                                <button type="submit">Set Balance</button>
                            </form>
                        </div>
                    </div>
                    <div>
                        <img src="barchart.png" alt="">
                        <div>
                            <h3>Bank Oparation</h3>
                            <select name="selectway" id="paymen">
                                <option value="deposit">Deposit</option>
                                <option value="withdraw">Withdraw</option>
                            </select>
                            <input id="money" type="number">
                            <button onclick="proceed()">Proceed</button>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h1>Financial Tools</h1>
                <div>
                    <div>
                        <img src="gold.png" alt="">
                        <div>
                            <h3>Currency Converter</h3>
                            <form action="">
                                <label for="">Input balance:</label>
                                <input type="number">
                                <label for="">Output balance:</label>
                                <input type="number">
                                <label for="">Input currency:</label>
                                <select name="selectway" id="paymen">
                                    <option value="deposit">USD</option>
                                    <option value="withdraw">THB</option>
                                </select>
                                <button type="button">Convert</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
